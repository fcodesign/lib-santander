    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".color-box").each(function(){
                var attr = $(this).attr("color");
                var rgb = $(this).attr("rgba");
                var gr = $(this).attr("gradient");
                if( typeof attr !== typeof undefined && attr !== false ){
                    var color = $(this).attr("color")
                    $(this).css("background-color", color);
                }else if( typeof rgb !== typeof undefined && rgb !== false ){
                    $(this).css("background-color", rgb);
                }else{
                    $(this).css("background", gr);
                }
            }).click(function(e){
                var clr = $(this).attr("color");
                var rgba = $(this).attr("rgba");
                var grad = $(this).attr("gradient");
                if( typeof clr !== typeof undefined && clr !== false ){
                    copiar(this, clr);
                }else if( typeof rgba !== typeof undefined && rgba !== false ){
                    copiar(this, rgba);
                }else{
                    copiar(this, grad);
                }
            });
        });
        function copiar(elem,color){
            var copiado = "<div class='copiado2'>Copiado!</div>";
            var aux = document.createElement("input");
            aux.setAttribute("value", color);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
            $(elem).closest("body").prepend(copiado);
            //$("body > .copiado2").fadeIn("fast").delay(700).fadeOut().remove();
            $("body > .copiado2").fadeIn("fast").delay(700).fadeOut(function(){
                $(this).remove();
            });
        }
